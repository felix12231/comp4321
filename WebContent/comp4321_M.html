<head> <title> Form example </title> </head>
<body>
<form method="post" action="comp4321_M.jsp">

<p>To search a phrase, please place the phrase in quotation marks (e.g. "Hong Kong") or use plus sign to connect (e.g. Hong+Kong).<br/>(Please do not use them together.)</p>

</form>
